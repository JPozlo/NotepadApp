<ion-header>
  <ion-toolbar>
    <ion-title>My Notes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNote()" color="secondary">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-list>
      <ion-item *ngFor="let note of (notesList | async)" [routerLink]="['/note-details', note.id]"
        routerLinkActive="router-link-active">
        <ion-row>
          <ion-col size="12" offset-sm="2">
            <ion-label>{{ note.title }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>
